<script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>

</model-viewer>

            </button><button class="slide" onclick="switchSrc(this, 'Car')" style="background-image: url('./pngs/Car.png');">

            </button></div>
      </div>
    
    <div id="controls">
        <label for="diffuse">Style: </label>

            <option value="./textures/beach-basecolor.jpg">Beige
            </option>

          <p>Metalness: <span id="metalness-value"></span></p>

        </div>
        <div>
          <p>Roughness: <span id="roughness-value"></span></p>

        </div>
      </div>
</model-viewer>

<script type="module">
    const modelViewerTexture = document.querySelector("model-viewer");

    modelViewerTexture.addEventListener("scene-graph-ready", (ev) => {

        let material = modelViewerTexture.model.materials[0];

        document.querySelector('#diffuse').addEventListener('input', (event) => {
        material.pbrMetallicRoughness.baseColorTexture.texture.source.setURI(event.target.value);
    });

    document.querySelector("#controls").addEventListener('beforexrselect', (ev) => {
        ev.preventDefault();
    });



    
    const modelViewer = document.querySelector("model-viewer");
  
    window.switchSrc = (element, name) => {
      const base = "./models/"+ name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.png';
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => {element.classList.remove("selected");});
      element.classList.add("selected");
    };
  
    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });

  
    let lastX;
    let panning = false;
    let skyboxAngle = 0;
    let radiansPerPixel;
      
    const startPan = () => {
        const orbit = modelViewer.getCameraOrbit();
        const { radius } = orbit;
        radiansPerPixel = -1 * radius / modelViewer.getBoundingClientRect().height;
        modelViewer.interactionPrompt = 'none';
    };
  
    const updatePan = (thisX) => {      
        const delta = (thisX - lastX) * radiansPerPixel;
        lastX = thisX;
        skyboxAngle += delta;
        const orbit = modelViewer.getCameraOrbit();
        orbit.theta += delta;
        modelViewer.cameraOrbit = orbit.toString();
        modelViewer.resetTurntableRotation(skyboxAngle);
        modelViewer.jumpCameraToGoal();
    }
  
    modelViewer.addEventListener('mousedown', (event) => {
        panning = event.button === 2 || event.ctrlKey || event.metaKey || event.shiftKey;
        if (!panning)
        return;

        lastX = event.clientX;
        startPan();
        event.stopPropagation();
    }, true);

    modelViewer.addEventListener('touchstart', (event) => {
        const {targetTouches, touches} = event;
        panning = targetTouches.length === 2 && targetTouches.length === touches.length;
        if (!panning)
        return;

            lastX = 0.5 * (targetTouches[0].clientX + targetTouches[1].clientX);
    startPan();
    }, true);

    self.addEventListener('mousemove', (event) => {
        if (!panning)
        return;

        updatePan(event.clientX);
        event.stopPropagation();
    }, true);

    modelViewer.addEventListener('touchmove', (event) => {
        if (!panning || event.targetTouches.length !== 2)
        return;

        const {targetTouches} = event;
        const thisX = 0.5 * (targetTouches[0].clientX + targetTouches[1].clientX);
        updatePan(thisX);
    }, true);

    self.addEventListener('mouseup', (event) => {
        panning = false;
    }, true);
  
    modelViewer.addEventListener('touchend', (event) => {
        panning = false;
    }, true);
    })
</script>

<script>

    const modelViewerColor = document.querySelector("model-viewer#color");

    document.querySelector('#color-controls').addEventListener('click', (event) => {
    const colorString = event.target.dataset.color;

    if (!colorString) {
        return;
    }

    const color = colorString.split(',')
        .map(numberString => parseFloat(numberString));

    console.log('Changing color to: ', color);
    const [material] = modelViewerColor.model.materials;
    material.pbrMetallicRoughness.setBaseColorFactor(color);
    });

    const modelViewerParameters = document.querySelector("model-viewer#color");

    modelViewerParameters.addEventListener("load", (ev) => {

    let material = modelViewerParameters.model.materials[0];

    let metalnessDisplay = document.querySelector("#metalness-value");
    let roughnessDisplay = document.querySelector("#roughness-value");

    metalnessDisplay.textContent = material.pbrMetallicRoughness.metallicFactor;
    roughnessDisplay.textContent = material.pbrMetallicRoughness.roughnessFactor;

    // Defaults to gold
    material.pbrMetallicRoughness.setBaseColorFactor([0.7294, 0.5333, 0.0392]);

    document.querySelector('#metalness').addEventListener('input', (event) => {
        material.pbrMetallicRoughness.setMetallicFactor(event.target.value);
        metalnessDisplay.textContent = event.target.value;
    });

    document.querySelector('#roughness').addEventListener('input', (event) => {
        material.pbrMetallicRoughness.setRoughnessFactor(event.target.value);
        roughnessDisplay.textContent = event.target.value;
    });
    })
</script>

    }

    }

    left: 50%;

    }

    }

    }

    }

        background-position: center;
        background-color: #fff;
        margin-right: 10px;
        border-radius: 30px;
        border: 50;
        display: flex;
    }

    }

    }

    .slide:focus-visible {

    #controls {

        background-color: #fff;

    }
